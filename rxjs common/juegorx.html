<script>
	
	let arr = [0,0,0,0];


	var mousemovement= Rx.Observable.fromEvent(window,'mousemove')
	.map((ev)=> {
		return {
			x: ev.clientX,
			y: ev.clientY
		};
		clear(ev);
		console.log(ev);

	});

	
	mousemovement
	.filter(ev=> {
		console.log(ev); 
		return ev.x<500 && ev.y<500;


	}).scan(pos=>{
		console.log(pos);
		return pos},0


		).debounceTime(700).subscribe((ev)=>{
			arr[ev]++;
			console.log(arr);

		});

		mousemovement.filter(ev=> {
			return ev.x<500 && ev.y<500;


		}).scan(pos=>pos,1).debounceTime(700).subscribe((ev)=>{
			arr[ev]++;
			console.log(arr);

		});

		mousemovement
		.filter(ev=> {
			return ev.x<500 && ev.y<500;


		}).scan(pos=>{
			return pos},2


			).debounceTime(700).subscribe((ev)=>{
				arr[ev]++;

			});

			mousemovement
			.filter(ev=> {
				console.log(ev); 
				return ev.x500 && ev.y<500;


			}).scan(pos=>{
				return pos},3


				).debounceTime(700).subscribe((ev)=>{
					arr[ev]++;

				});
